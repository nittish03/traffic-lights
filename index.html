<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container" class="container">
        <div id="gr" class="light green"><p>GO</p></div>
        <div id="ye" class="light yellow"><p>WAIT</p></div>
        <div id="re" class="light red"><p>STOP</p></div>
    </div>
    <div class="controls">
        <button id="start" class="btn">RED</button>
        <button id="end" class="btn">GREEN</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
